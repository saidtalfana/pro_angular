<div class="contact-list">
  <mat-card *ngFor="let order of listContact" class="contact-card">
    <mat-card-header>
      <mat-card-title>{{ order.name }}</mat-card-title>
      <mat-card-subtitle>{{ order.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Phone:</strong> {{ order.phone }}</p>
      <p><strong>Message:</strong> {{ order.message }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Reply</button>
      <button mat-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
