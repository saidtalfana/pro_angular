<div class="wrapper">
<div class="main">
  <div class="right_img">

  </div>
  <div class="left_signup">
<form [formGroup]="signUpForm" (ngSubmit)="signUp()" >
    <div class="form-group">
      <label for="role">role:</label>
      <select id="role" formControlName="role"  required>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
        <option value="PROVIDER">PROVIDER</option>
      </select>
      </div>
  
  
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" formControlName="name" placeholder="enter name" />
      </div>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" formControlName="username" placeholder="enter your user name" />
      </div>
  
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" formControlName="email" placeholder="enter your user email" />
      </div>
  
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" formControlName="password" placeholder="enter your user password" />
      </div>
  
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

    <p>Already have an ccount? <a routerLink="/main/signin">Log in</a>  </p>
  </div>
  </div>
</div>
