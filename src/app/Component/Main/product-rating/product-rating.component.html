<h4>Submit a Rating</h4>
<form [formGroup]="ratingForm" (ngSubmit)="submitRating()">
  <div class="form-group">
    <label for="stars">Stars</label>
    <input type="number" id="stars" class="form-control" formControlName="stars" min="1" max="5" required>
    <div *ngIf="ratingForm.get('stars')?.hasError('required')" class="text-danger">Stars are required.</div>
    <div *ngIf="ratingForm.get('stars')?.hasError('min')" class="text-danger">Minimum value is 1.</div>
    <div *ngIf="ratingForm.get('stars')?.hasError('max')" class="text-danger">Maximum value is 5.</div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" class="form-control" formControlName="comment" required></textarea>
    <div *ngIf="ratingForm.get('comment')?.hasError('required')" class="text-danger">Comment is required.</div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="ratingForm.invalid">Submit Rating</button>
</form>
