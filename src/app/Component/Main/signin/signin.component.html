
<div class="wrapper">
  <div class="main">
    <div class="right_img">
    </div>
    <div class="left_signup">  
      <form   [formGroup]="loginForm" (ngSubmit)=" onSubmit()">
        <div class="form-group">
          <label for="username">username </label>
          <br>
          <input class="input" type="text" formControlName="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">password </label>
          <br>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your username">
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>

    <h6>By continuing, you agree to the <i>Terms of use</i> and <i>Privacy Policy.</i> </h6>
        <button class="create_account" routerLink="/main/signup">
          Create an account
        </button>
    </div>
    </div>
  </div>
