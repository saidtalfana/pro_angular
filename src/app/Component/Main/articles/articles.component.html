<div class="article">
    <div class="card" *ngFor="let article of listArticle">
        <div class="img">
            <img [src]="'data:image/png;base64,'+article.articleImage" alt="Article Image" />
        </div>
        <span>{{ article.articleAuthor }}</span>
        <h4 class="h4">{{ article.articleTitle }}</h4>
        <button class="btn_article" (click)="showDetails(article.articleId)">View Article</button>
    </div>
</div>
