<div class="container_inf">
    <div class="wrapper">
    <div class="right">
        <form [formGroup]="formContact" (ngSubmit)="onSubmit()">

     <div class="info">
           <input type="text" name="" id="" formControlName="name" placeholder="name">
           <input type="email" name="" id="" formControlName="email" placeholder="email">
           <input type="tel" name="" id="" formControlName="phone" placeholder="phone">
     </div>
           <textarea name="description" id="" formControlName="message" placeholder="your message"></textarea>
     <button id="btn" [disabled]="formContact.invalid">submit</button>
    </form>
    </div>

    <div class="left">
        <div class="titles">
            <div class="icon"></div>
            <h6>Call To Us</h6>
        </div>
          <p>We are available 24/7, 7 days a week.</p>
          <p>Phone: +212 61 23 62 23</p>
          <div id="line"></div>
        <div class="titles">
            <div class="icon"></div>
            <h6>Write To US</h6>
        </div>
          <p>Fill out our form and we will contact you within 24 hours.</p>
          <p>Emails: customer@exclusive.com</p>
          <p>Emails: support@exclusive.com</p>

    </div>
</div>
</div>
