<div>product</div>
    <div   *ngFor="let product of listProduct">
    
        <h3>{{product.productId}}</h3>
        <h3>{{product.name}}</h3>
        <h3>{{product.description}}</h3>
        <h3>{{product.price}}</h3>
        <h3>{{product.category}}</h3>
        <h3>{{product.productStatus}}</h3>
        <img [src]="product.image" alt="{{product.name}}" style="width: 150px; height: auto;">

        <button (click)="detailsOfProduct(product.productId)">datails</button>        
    </div>
