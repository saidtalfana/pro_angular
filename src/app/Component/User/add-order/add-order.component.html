<div class="article-container">
    <h2>Order</h2>
    <form [formGroup]="formOrder" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="address">adress</label>
        <input type="text" id="address" formControlName="address" />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">phone number</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" />
      </div>
      <div class="form-group">
        <label for="customerRequest">customer request</label>
        <textarea id="customerRequest" formControlName="customerRequest" placeholder="customerRequest"></textarea>
      </div>

      
  
      <button type="submit" class="btn btn-primary" [disabled]="formOrder.invalid">Submit Order</button>
    </form>
  </div>
