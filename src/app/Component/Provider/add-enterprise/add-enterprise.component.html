
<div class="container">
  <form [formGroup]="enterpriseForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="input">
      <mat-label>Enterprise Name</mat-label>
      <input matInput formControlName="enterpriseName" placeholder="Enter Enterprise Name" />
      <mat-error *ngIf="enterpriseForm.get('enterpriseName')?.invalid && enterpriseForm.get('enterpriseName')?.touched">
        Enterprise Name is required.
      </mat-error>
    </mat-form-field>
<br>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Enterprise Description</mat-label>
      <textarea matInput formControlName="enterpriseDescription" placeholder="Enter Enterprise Description"></textarea>
      <mat-error *ngIf="enterpriseForm.get('enterpriseDescription')?.invalid && enterpriseForm.get('enterpriseDescription')?.touched">
        Enterprise Description is required.
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Enterprise Logo URL</mat-label>
      <input matInput formControlName="enterpriseLogo" placeholder="Enter Logo URL" />
      <mat-error *ngIf="enterpriseForm.get('enterpriseLogo')?.invalid && enterpriseForm.get('enterpriseLogo')?.touched">
        Logo URL is required.
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Activity</mat-label>
      <input matInput formControlName="activityName" placeholder="Enter Activity Name" />
      <mat-error *ngIf="enterpriseForm.get('activityName')?.invalid && enterpriseForm.get('activityName')?.touched">
        Activity Name is required.
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Activity Description</mat-label>
      <textarea matInput formControlName="activityDescription" placeholder="Enter Activity Description"></textarea>
      <mat-error *ngIf="enterpriseForm.get('activityDescription')?.invalid && enterpriseForm.get('activityDescription')?.touched">
        Activity Description is required.
      </mat-error>
    </mat-form-field>
    <br>

    <button mat-raised-button color="primary" [disabled]="enterpriseForm.invalid">Save Enterprise</button>

  </form>
</div>
