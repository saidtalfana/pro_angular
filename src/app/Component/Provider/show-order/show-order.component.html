
<table mat-table [dataSource]="listOrder" class="mat-elevation-z4 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> order ID </th>
      <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
    </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="date" class="mat-header">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> order Date </th>
    <td mat-cell *matCellDef="let order"> {{order.orderDate}} </td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> order Time </th>
    <td mat-cell *matCellDef="let order"> {{order.orderTime}}</td>
  </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Name </th>
      <td mat-cell *matCellDef="let order"> {{order.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Address </th>
        <td mat-cell *matCellDef="let order"> {{order.address}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Email </th>
        <td mat-cell *matCellDef="let order"> {{order.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> phone Number </th>
        <td mat-cell *matCellDef="let order"> {{order.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="customerRequest">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> customer Request </th>
        <td mat-cell *matCellDef="let order">{{order.customerRequest}} </td>
      </ng-container>


    <!-- <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-button (click)="delete(user.id)" class="btn btn-outline-danger ">delete</button>    
    </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="Column"></tr>
    <tr mat-row *matRowDef="let row; columns: Column;"></tr>
  </table>
